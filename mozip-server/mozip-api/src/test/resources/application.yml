spring:
  jpa:
    open-in-view: false
  profiles:
    active: local
    include:
      - domain
  jackson:
    serialization:
      WRITE_NULL_MAP_VALUES: false
    default-property-inclusion: non_null
server:
  tomcat:
    max-threads: 500
    uri-encoding: UTF-8
  error:
    whitelabel:
      enabled: false
aws:
  bucket:
    name: mozipmozip
    endpoint: https://mozipmozip.s3.ap-northeast-2.amazonaws.com/
---
spring:
  profiles: local
---
spring:
  profiles: prod
